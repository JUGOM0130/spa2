<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>社員マスタ　登録</title>
    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>登録</h1>
        <form>
            <div class="mb-3">
                <label for="shain_cd" class="form-label">社員番号</label>
                <input type="text" class="form-control" id="shain_cd">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">姓</label>
                <input type="text" class="form-control" id="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">名</label>
                <input type="text" class="form-control" id="last_name">
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="1" id="man">
                    <label class="form-check-label" for="man">
                        男
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="2" id="woman" checked>
                    <label class="form-check-label" for="woman">
                        女
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
